<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>拼車</title>
  <style>
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>請填寫以下問卷：</h2>
  <!-- ✅ 替換成你的 Google 表單網址 -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSftLaNW0bUcy_0w8qUFe71AOdjkZ-3ew1h0yp8j2iIRMEj45g/viewform?usp=dialog">載入中…</iframe>

  <h2>問卷回應資料：</h2>
  <table id="sheet-data"></table>

  <script>
    // ✅ 替換成你部署的 Apps Script 網址
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwt9hQWyeXMHuyY4LBXKjBrlMpq7CAIaaMT5JTVAPuKYBasfQ3Pw_FfChuuAmjUN3AjJQ/exec';

    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('sheet-data');
        data.forEach((row, rowIndex) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const cellElement = document.createElement(rowIndex === 0 ? 'th' : 'td');
            cellElement.textContent = cell;
            tr.appendChild(cellElement);
          });
          table.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('讀取資料時發生錯誤：', error);
      });
  </script>

</body>
</html>

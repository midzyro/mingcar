<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>拼車表單與回應</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>請點選以下連結填寫問卷：</h2>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSftLaNW0bUcy_0w8qUFe71AOdjkZ-3ew1h0yp8j2iIRMEj45g/viewform?usp=dialog">
    開啟 Google 表單填寫問卷
  </a>

  <h2>問卷回應資料：</h2>
  <table id="sheet-data"></table>

  <script>
    const scriptURL = 'https://gas-proxy.za91410.workers.dev/'; // 你的 Cloudflare Workers 地址

    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('sheet-data');
        data.forEach((row, rowIndex) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const cellElement = document.createElement(rowIndex === 0 ? 'th' : 'td');
            cellElement.textContent = cell;
            tr.appendChild(cellElement);
          });
          table.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('讀取資料時發生錯誤：', error);
      });
  </script>

</body>
</html>
